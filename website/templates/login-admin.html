<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../static/styles/style.css" />
  </head>
  <body>
    <!-- DISPLAY FLASH MESSAGE -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="flash-container">
      {% for category, message in messages %} {% if category == 'error' %}
      <div class="flash flash-error">
        <span>{{ message }}</span>
        <button class="flash-close-btn" type="button">
          <span>&times;</span>
        </button>
      </div>
      {% elif category == 'success' %}
      <div class="flash flash-success">
        <span>{{ message }}</span>
        <button class="flash-close-btn" type="button">
          <span>&times;</span>
        </button>
      </div>
      {% endif %} {% endfor %}
    </div>
    {% endif %} {% endwith%}

    <div class="login-container">
      <img src="../static/images/CSC_LOGO.png" alt="CSC LOGO" />
      <h2>ADMIN LOGIN FORM</h2>
      <form class="login-form" method="POST" action="/login/admin">
        <div class="form-group">
          <label for="userId">Admin Number:</label>
          <input
            type="text"
            id="username"
            name="userId"
            pattern="[a-zA-Z0-9]{4}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{2}-[a-zA-Z0-9]{1}"
            title="(2024-12345-BN-0)"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
    <script src="../static/scripts/index.js"></script>
  </body>
</html>
